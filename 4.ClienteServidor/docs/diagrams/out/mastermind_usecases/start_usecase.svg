@startuml
state INITIAL
state IN_GAME
state start as " "
state ShowBoard as "Show board"
state showed as " "

[*] - -> INITIAL
INITIAL - -> start: Player requests to start a new game
start - -> ShowBoard: System shows title message
ShowBoard - -> showed
showed - -> IN_GAME: System allows Propose
IN_GAME - -> [*]
@enduml

