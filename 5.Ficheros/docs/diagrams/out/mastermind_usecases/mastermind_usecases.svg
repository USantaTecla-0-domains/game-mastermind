@startuml mastermind_usecases
left to right direction
actor Player
usecase Start
Player - -> Start
usecase Board as "Show board"
usecase Propose
Player - -> Propose
usecase Resume
Player - -> Resume
Start .down.> Board: include
Propose .down.> Board: include
usecase Undo
Player -down-> Undo
Undo .down.> Board: include
usecase Redo
Player -down-> Redo
Redo .down.> Board: include
usecase Open
Player -down-> Open
Open .down.> Board: include
usecase Exit
Player -down-> Exit
usecase Save
Player -down-> Save
@enduml

