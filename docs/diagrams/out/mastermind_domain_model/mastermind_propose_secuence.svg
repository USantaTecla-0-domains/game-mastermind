yle="stroke:#000000;stroke-width:2.0;" width="618" x="177.5" y="341.625"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="21" x="192.5" y="354.6919">alt</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="167" x="258.5" y="353.8354">[colors in same position]</text><polygon fill="#A80036" points="719,375.8906,729,379.8906,719,383.8906,723,379.8906" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="243" x2="725" y1="379.8906" y2="379.8906"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="58" x="250" y="374.8247">put black</text><line style="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="177.5" x2="795.5" y1="388.8906" y2="388.8906"/><polygon fill="#A80036" points="719,407.0234,729,411.0234,719,415.0234,723,411.0234" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="243" x2="725" y1="411.0234" y2="411.0234"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="60" x="250" y="405.9575">put white</text><polygon fill="#A80036" points="93,464.1563,83,468.1563,93,472.1563,89,468.1563" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="87" x2="242" y1="468.1563" y2="468.1563"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="36" x="99" y="463.0903">result</text><!--MD5=[8a4053dda8184f93b4a29b4f29cdc1d6]
@startuml
participant BreakerPlayer as ":BreakerPlayer" order 10
participant MakerPlayer as ":MakerPlayer" order 20
participant ProposedCombination as ":ProposedCombination" order 30
participant SecretCombination as ":SecretCombination" order 40
participant result as "result:Result" order 50

loop result.blacks < 4 && attempts < 10
    BreakerPlayer -> BreakerPlayer: propose a combination
    BreakerPlayer -> MakerPlayer: set result
    loop 4
        MakerPlayer -> ProposedCombination: get color
        ProposedCombination - -> MakerPlayer: proposed color
        loop 4
            MakerPlayer -> SecretCombination: get color
            SecretCombination - -> MakerPlayer: secret color
            alt proposed color = secret color
                alt colors in same position
                    MakerPlayer -> result: put black
                else
                    MakerPlayer -> result: put white
                end
            end
        end
    end
    MakerPlayer - -> BreakerPlayer: result
end
@enduml

